<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:47</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header-title">Friends</h1>
        <div class="screen-header-icon">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <a id="friends-display-link">
        <span><i class="fas fa-info-circle"></i></span>
        <span>Friend's Names Display</span>
    </a>
    <div class="user-component">
        <div class="user-componet-me">
            <img src="person.jpeg" width="14%">
            <span>Coster</span>
        </div>
        <div class="users-component-channel">
            <div class="user-component-channel-top">
                <span>Channel</span>
                <span>^</span>
            </div>
            <div class="user-component-channel-main">
                <img src="channel-icon.png" width="11%">
                <span>Channel</span>
                <span>2</span>
                <span>></span>
            </div>
        </div>

    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><i class="far fa-comment"></i></a>
                <span>1</span>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-ellipsis-h"></i></a>
                <div></div>
            </li>
         
        </ul>
    </nav>

    
    <script src="https://kit.fontawesome.com/8f9b37237f.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
    
   
</body>
</html>
