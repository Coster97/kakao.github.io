<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:47</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header-title">Chats</h1>
        <div class="screen-header-icon">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <div class="user-chat-main">
        <img src="channel-icon.png" width="40px">
        <div class="user-chat-main-text">
            <span>KakaoTalk</span>
            <span>Please check My Kakao Account info</span>
        </div>
        <div class="user-chat-main-number">
            <span>12:30</span>
            <span>1</span>
        </div>
        
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><i class="far fa-comment"></i></a>
                <span>1</span>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-ellipsis-h"></i></a>
                <div></div>
            </li>
         
        </ul>
    </nav>

    
    <script src="https://kit.fontawesome.com/8f9b37237f.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
    
   
</body>
</html>
