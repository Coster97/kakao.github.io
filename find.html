<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:47</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header-title">Find</h1>
        <div class="screen-header-icon">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-cog"></i></span>
            <div></div>
        </div>
    </header>
    <div class="find-function">
        <div class="find-function-qr">
            <span><i class="fas fa-qrcode"></i></span>
            <span>QR Code</span>
        </div>
        <div class="find-function-addnumber">
            <span><i class="far fa-address-book"></i></span>
            <span>Add by Contacts</span>
        </div>
        <div class="find-function-addid">
            <span>ID</span>
            <span>Add by ID</span>
        </div>
        <div class="find-function-invite">
            <span><i class="far fa-envelope"></i></span>
            <span>Invite</span>
        </div>

    </div>
    <div class="recommended-friends">
        <span>recommended friends</span>
        <span>You have no recommendedfriends</span>
    </div>
    <div class="open-chat">
        <div class="open-chat-top">
            <span>Open Chat</span>
            <span>Go to Openchat Home</span>
            <span>></span>
        </div>
        <div class="open-chat-main">
            <div class="open-chat-main1">
                <div class="open-chat-main1-text">
                    <div><span>#BTS</span></div>
                    <div><span>#BTS#ARMY#FRIENDS</span></div>
                    <div>
                        <img src="person.jpeg" width=5%>
                        <span>802 members |</span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat-main1-img">
                    <img src="album1.jpeg" width="70px">
                    <span><i class="fas fa-heart"></i> 326</span>

                </div>
    
            </div>
            
            
            <div class="open-chat-main2">
                <div class="open-chat-main2-text">
                    <div><span>Nomadcoder</span></div>
                    <div><span>#englishonly #coding #js #python...</span></div>
                    <div>
                        <img src="user1.jpeg" width="5%">
                        <span>2990 members |</span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat-main2-img">
                    <img src="user1.jpeg" width="70px">
                    <span><i class="fas fa-heart"></i> 9000</span>

                </div>
            </div>

        </div>
        

    </div>
   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><i class="far fa-comment"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-ellipsis-h"></i></a>
                <div></div>
            </li>
         
        </ul>
    </nav>

    
    <script src="https://kit.fontawesome.com/8f9b37237f.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
    
   
</body>
</html>
